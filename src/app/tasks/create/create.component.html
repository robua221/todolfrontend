<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form [formGroup]="taskForm" (submit)="onSaveTask()">
    <mat-form-field>
      <mat-label>Task Title</mat-label>
      <input matInput type="text" formControlName="title" />
      <mat-error *ngIf="taskForm.get('title').invalid"
        >Please enter Title</mat-error
      >
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div class='image-preview'*ngIf="imagePreview && imagePreview !== ''">
      <img [src]="imagePreview" [alt]="taskForm.value.title" />
    </div>
    <mat-form-field>
      <mat-label>Task Description</mat-label> 
      <textarea
        matInput
        formControlName="description"
        placeholder="Ex..Type your.."
      ></textarea>
      <mat-error *ngIf="taskForm.get('description').invalid"
        >Please enter Description</mat-error
      >
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      {{ mode | uppercase }}
    </button>
  </form>
</mat-card>
